<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>个人中心</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/community.css">
        <script src="/js/bootstrap.min.js" type="application/javascript"></script>
        <script src="/js/jquery-3.4.1.min.js" ></script>
    </head>
    <body>
    <div th:insert="~{navigation :: nav}"></div>

    <div class="container-fluid main profile">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span th:text="${sectionName}"></span></h2>
                <hr>

                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                    <div class="media" th:each="notification : ${notificationDTOS}">
                        <div class="media-body">
                            <p class="media-heading">
                                <span th:text="${notification.name+' '+notification.action+' '}"></span>
                                <a th:href="@{'/question/'+${notification.id}}" th:text="${notification.content}"></a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="list-group section">
                    <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item' : 'list-group-item'">我的问题</a>
                    <a href="/profile/replies" th:class="${section == 'replies'}?'active list-group-item' : 'list-group-item'">
                        最新回复
<!--                        <span class="badge">14</span>-->
                    </a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>

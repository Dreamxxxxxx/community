<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>发布-码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简明概要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题....">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="title">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" th:text="${description}" style="display: none"
                              class="form-control" cols="300" rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor",{
                            width:"100%",
                            height:350,
                            path:"/js/lib/",
                            delay:0,
                            watch:false,
                            placeholder:"清输入问题描述",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                        });
                    })
                </script>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control"
                           autocomplete="off"
                           th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以,号分割">
                    <div class="publish-tag">
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('Spring')"> Spring</span> </span>
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('Java')"> Java</span> </span>
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('StringBoot')"> SpringBoot</span> </span>
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('SpringMVC')"> SpringMVC</span> </span>
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('PHP')"> PHP</span> </span>
                        <span class="label label-info question-tag"><span class="glyphicon glyphicon-tags " onclick="selectTag('C++')"> C++</span> </span>
                    </div>

<!--                    <div id="select-tag" style="display: none">-->

<!--                        <ul class="nav nav-tabs" role="tablist">-->
<!--                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>-->
<!--                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>-->
<!--                        </ul>-->
<!--                        &lt;!&ndash; Tab panes &ndash;&gt;-->
<!--                        <div class="tab-content">-->
<!--                            <div role="tabpanel" class="tab-pane active" id="home">...</div>-->
<!--                            <div role="tabpanel" class="tab-pane" id="profile">...</div>-->
<!--                            <div role="tabpanel" class="tab-pane" id="messages">...</div>-->
<!--                            <div role="tabpanel" class="tab-pane" id="settings">...</div>-->
<!--                        </div>-->
<!--                    </div>-->

                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                th:text="${error}"
                                th:if="${error}!=null">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
            ·xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
            ·xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br>
        </div>
    </div>
</div>

</body>
</html>
